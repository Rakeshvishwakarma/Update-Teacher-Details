<html><head>
    <title>Update Teacher's Details</title>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="update_teacher_details.css"> 
</head>
<body><header><div class="main"><nav>
    <div class="mainName">Bhavani Science Classes</div>
       <div class="logo"><img src="update_teacher_details_logo.png">
    
    </div>
    </nav>
      <div class="h">  <hr style="width: 99.9%; color: rgb(228, 181, 93);"></div>
    
   
<main>
<h1>Update Teacher's Details</h1><br>
<form class="form" name="f1" method="post" action="home.html">
<input type="text" id="i1" name="fname" placeholder="Enter Teacher's First Name" pattern="[A-Za-z]{1,30}" title="Please enter valid name eg(Rakesh)"
 class="inputs" required />
<input type="text" id="i2" name="lname" placeholder="Enter Teacher's Last Name" pattern="[A-Za-z]{1,30}" title="Please enter valid name eg(Vishwakarma)"
 class="inputs" required /><br>
<input type="text" id="i3" name="fnumber" placeholder="Enter Teacher's Phone Number"  pattern="[6-9]{1}[0-9]{9}"
title="Please enter valid contact details" class="inputs" required />
<input type="email" id="i4" name="mail" title="Like ABC@gmail.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Teacher's Email Id" class="inputs" required
autocomplete="off" /><br>
<input type="text" id="i5" name="qual" placeholder="Enter Teacher's Qualification" class="inputs" required />
<input type="number" id="i6" name="exp" min="1" placeholder="Enter Teaching Experience" class="inputs" required /><br>
<input type="text" id="i7" name="user" placeholder="Enter Teacher's User Name" class="inputs" required />
<input type="password" id="i8" name="pass" placeholder="Enter the Password" class="inputs" required /><br>
<input type="submit" id="i9" value="Update"><br>
<input type="reset"id="i10" value="Reset">
</form>
</main>
</div>
 
</header>
</body></html>
